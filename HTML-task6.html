<html>
    <head>
        <title>Registration form</title>
    </head>
    <body>
        <h2 style="color:blue">Registration form</h2>
        <form method="GET">
            First Name:<input type="text"><br><br>
            Last Name:<input type="text"><br><br>
            Email:<input type="email"><br><br>
            Gender:<input type="radio">Male
            <input type="radio">Female<br><br>
            Age:<input type="text"><br><br>
            Phone Number:<input type="text"><br><br>
            Address:<textarea rows="4" cols="30"></textarea><br><br>
            State:<input type="text"><br><br>
            Country:<select>
                <option>Choose your country</option>
                <option>India</option>
                <option>USA</option>
                <option>Australia</option>
            </select><br><br>
            Languages known:<input type="checkbox">English
            <input type="checkbox">Kannada
            <input type="checkbox">Hindi
            <input type="checkbox">Telugu
            <br><br>
            <input type="checkbox">Hereby I declare all the given details are true<br><br>
            <input type="submit" value="Register"><br>
        </form>
    </body>

</html>
